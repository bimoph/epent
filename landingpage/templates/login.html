{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <title>login3 epent</title>
    <link rel="icon" href="{% static 'image/epent-nonbackground.png'%}" >

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body{
            margin: 0;
            padding: 0;
            background-color: #141b18;
    
            color: #778899;
            height: 100vh;
            overflow: hidden;
        }
        a { text-decoration: none; }
        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 10px 10px 15px rgba(0,0,0,0.05);
        }
        .center:hover{
            box-shadow: 0px 4px 20px 5px rgba(145,255,219,0.75);
            transition: .5s;
        }
        .header{
            padding-bottom: 10px;
        }
        .epentLogo{
            align-items: center;
            width: 100px;
            padding: 20px;
            border-bottom: 1px solid silver 
        }
        
        .center h1{
            color: #5DB075;
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid silver;
        }
        .center form{
            padding: 0 40px;
            box-sizing: border-box;
        }
        form .txt_field{
            position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;
        }
        .txt_field input{
            width: 100%;
            padding: 0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
        }
        .txt_field label{
            position: absolute;
            top: 50%;
            left: 5px;
            color: #adadad;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: .5s;
        }
        .txt_field span::before{
            content: '';
            position: absolute;
            top: 40px;
            left: 0;
            width: 0%;
            height: 2px;
            background: #5DB075;
            transition: .5s;
        }
        .txt_field input:focus ~ label,
        .txt_field input:valid ~ label{
            top: -5px;
            color: #5DB075;
        }
        .txt_field input:focus ~ span::before,
        .txt_field input:valid ~ span::before{
            width: 100%;
        }
        .pass{
            margin: -5px 0 20px 5px;
            color: #a6a6a6;
            cursor: pointer;
        }
        .pass:hover{
            text-decoration: underline;
        }
        input[type="submit"]{
            width: 100%;
            height: 50px;
            border: 1px solid;
            background: #5DB075;
            border-radius: 25px;
            font-size: 18px;
            color: #e9f4fb;
            font-weight: 700;
            cursor: pointer;
            outline: none;
            transition: background-color 0.5s,
            color 0.9s;
        }
        input[type="submit"]:hover{
            border-color: #5DB075;
            color: #5DB075;
            background-color: #e9f4fb;
            
        }
        input[type="submit"]:active{
            opacity: 0.7;
        }
        .signup_link{
            margin: 30px 0;
            text-align: center;
            font-size: 16px;
            color: #666666;
        }
        .signup_link a{
            color: #5DB075;
            text-decoration: none;
            
        }
        .signup_link a:hover{
            transition: 0.7s;
            text-decoration: underline;
            
        }

    </style>
{% endblock meta %}

{% block content %}
        <div class="center" >
            <div class="header" style="display: grid; grid-template-columns: 10px 1fr;">
                <img class="epentLogo" src="{% static 'image/epent-nonbackground.png' %}">
                <h1>Login</h1>
            </div>
        
            
            
            <form method="POST">
                {% csrf_token %}
                <div class="txt_field">
                    <input type="text" name="username" required>
                    <span></span>
                    <label>Username</label>
                </div>

                <div class="txt_field">
                    <input type="password" name="password" required>
                    <span></span>
                    <label>Password</label>
                </div>

                <div class="pass">Forgot Password?</div>
                <input type="submit"  value="Login" >
                <div class="signup_link">
                    Not a member? <a href="{% url 'landingpage:register' %}">Signup</a>
                </div>
            </form>
        </div>
        
{% endblock content %}
