<!-- chat.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Chat</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    {% if messages %}
        <h3>Messages</h3>
        <ul>
            {% for message in messages %}
                <li>
                    To: {{ message.recipient }} - {{ message.message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
